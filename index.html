<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desastre Squad - Estadísticas del Equipo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🏆 Desastre Squad</h1>
            <p class="subtitle">Estadísticas del Equipo - Age of Empires 2</p>
        </header>

        <nav class="main-nav">
            <button class="age-btn active" data-section="players">👥 Jugadores</button>
            <button class="age-btn" data-section="ladder">🏆 Ladder</button>
        </nav>

        <!-- Sección Jugadores -->
        <div id="players-section" class="section active">
            <div class="age-search-container">
                <input type="text" id="player-search" placeholder="Buscar jugador..." class="age-search-input">
                <div class="age-search-results" id="search-results"></div>
            </div>

            <div class="carousel-container">
                <button class="carousel-btn prev-btn" id="prev-btn">‹</button>
                
                <div class="carousel-wrapper">
                    <div class="carousel-track" id="carousel-track">
                        <!-- Los jugadores se crearán dinámicamente -->
                    </div>
                </div>
                
                <button class="carousel-btn next-btn" id="next-btn">›</button>
            </div>

            <div class="carousel-indicators" id="carousel-indicators">
                <!-- Los indicadores se generarán dinámicamente -->
            </div>

            <div class="age-controls">
                <button id="save-data" class="age-control-btn age-control-btn-save">💾 Guardar Datos</button>
                <button id="load-data" class="age-control-btn age-control-btn-load">📂 Cargar Datos</button>
            </div>
        </div>

        <!-- Sección Ladder -->
        <div id="ladder-section" class="section">
            <div class="ladder-header">
                <h2>🏆 Ladder de ELO</h2>
                <p>Ranking de jugadores por ELO 1v1 Random Map</p>
                <div class="ladder-buttons">
                    <button id="load-ladder-btn" class="load-ladder-btn">🔄 Cargar Ladder</button>
                </div>
            </div>
            
            <div id="ladder-content" class="ladder-content">
                <div class="ladder-placeholder">
                    <div class="placeholder-icon">🏆</div>
                    <p>Haz clic en "Cargar Ladder" para ver el ranking de ELO</p>
                </div>
            </div>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
