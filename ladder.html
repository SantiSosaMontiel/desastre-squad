        // Function to fetch ELO from aoe2insights with retry logic (moved to global scope)
        async function fetchEloFromAoe2insights(playerName, userId, retryCount = 0) {
            try {
                console.log(`Fetching ELO from aoe2insights for: ${playerName} (attempt ${retryCount + 1})`);
                
                // Use different proxy URLs to avoid rate limiting
                const proxyUrls = [
                    'https://api.allorigins.win/raw?url=',
                    'https://cors-anywhere.herokuapp.com/',
                    'https://thingproxy.freeboard.io/fetch/'
                ];
                
                const proxyUrl = proxyUrls[retryCount % proxyUrls.length];
                const targetUrl = `https://www.aoe2insights.com/user/${userId}/`;
                
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 10000); // Reduced timeout
                
                const response = await fetch(proxyUrl + encodeURIComponent(targetUrl), {
                    signal: controller.signal,
                    headers: {
                        'User-Agent': 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36'
                    }
                });
                
                clearTimeout(timeoutId);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const html = await response.text();
                
                // Buscar el ELO de 1v1 Random Map
                const eloMatch = html.match(/1v1 RM[\s\S]*?Rating\s+(\d+)/);
                if (eloMatch) {
                    console.log(`‚úÖ ELO found for ${playerName}: ${eloMatch[1]}`);
                    return eloMatch[1];
                }
                
                // Patr√≥n alternativo
                const ratingMatch = html.match(/Rating\s+(\d+)/);
                if (ratingMatch) {
                    console.log(`‚úÖ ELO found (alt pattern) for ${playerName}: ${ratingMatch[1]}`);
                    return ratingMatch[1];
                }
                
                // Patr√≥n gen√©rico
                const anyRatingMatch = html.match(/Rating[^0-9]*(\d+)/);
                if (anyRatingMatch) {
                    console.log(`‚úÖ ELO found (generic pattern) for ${playerName}: ${anyRatingMatch[1]}`);
                    return anyRatingMatch[1];
                }
                
                console.log(`‚ùå No ELO pattern found for ${playerName}`);
                return null;
            } catch (error) {
                console.error(`Error fetching ELO from aoe2insights for ${playerName}:`, error);
                
                // Retry logic
                if (retryCount < 2 && (error.name === 'AbortError' || error.message.includes('fetch'))) {
                    console.log(`üîÑ Retrying for ${playerName} in 3 seconds...`);
                    await new Promise(resolve => setTimeout(resolve, 3000));
                    return fetchEloFromAoe2insights(playerName, userId, retryCount + 1);
                }
                
                return null;
            }
        }

        // Function to save ELO to Supabase (moved to global scope)
        async function saveEloToSupabase(playerName, eloValue) {
            try {
                const response = await fetch(`${supabaseUrl}/rest/v1/aoe_elos_1v1`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'apikey': supabaseKey,
                        'Authorization': `Bearer ${supabaseKey}`
                    },
                    body: JSON.stringify({
                        player_name: playerName,
                        elo_value: eloValue,
                        last_updated: new Date().toISOString()
                    })
                });
                
                if (response.ok) {
                    console.log(`‚úÖ ELO saved to Supabase for ${playerName}: ${eloValue}`);
                    return true;
                }
                
                // Si POST falla, intentar PATCH
                if (response.status === 409) {
                    const patchResponse = await fetch(`${supabaseUrl}/rest/v1/aoe_elos_1v1?player_name=eq.${encodeURIComponent(playerName)}`, {
                        method: 'PATCH',
                        headers: {
                            'Content-Type': 'application/json',
                            'apikey': supabaseKey,
                            'Authorization': `Bearer ${supabaseKey}`
                        },
                        body: JSON.stringify({
                            elo_value: eloValue,
                            last_updated: new Date().toISOString()
                        })
                    });
                    
                    if (patchResponse.ok) {
                        console.log(`‚úÖ ELO updated in Supabase for ${playerName}: ${eloValue}`);
                        return true;
                    }
                }
                
                return false;
            } catch (error) {
                console.error('Error saving ELO to Supabase:', error);
                return false;
            }
        }

        // Get level badge
        function getLevelBadge(elo) {
            const eloNum = parseInt(elo);
            if (eloNum >= 1700) return { text: 'Elite', color: 'bg-green-500', textColor: 'text-green-400' };
            if (eloNum >= 1500) return { text: 'Experto', color: 'bg-blue-500', textColor: 'text-blue-400' };
            if (eloNum >= 1300) return { text: 'Intermedio', color: 'bg-yellow-500', textColor: 'text-yellow-400' };
            if (eloNum >= 1100) return { text: 'Principiante', color: 'bg-orange-500', textColor: 'text-orange-400' };
            return { text: 'Novato', color: 'bg-red-500', textColor: 'text-red-400' };

        // Fetch ELO from Supabase
        async function fetchEloFromSupabase(playerName) {
            try {
                console.log(`Fetching ELO for: ${playerName}`);
                const response = await fetch(`${supabaseUrl}/rest/v1/aoe_elos_1v1?player_name=eq.${encodeURIComponent(playerName)}`, {

                const data = await response.json();
                console.log(`ELO data for ${playerName}:`, data);
                return data && data.length > 0 ? data[0] : null;
            } catch (error) {
                console.error(`Error fetching ELO for ${playerName}:`, error);
                return null;
            }
        }

        // Check if ELO is expired (older than 24 hours)
        function isEloExpired(lastUpdated) {
            const lastUpdate = new Date(lastUpdated);
            const now = new Date();
            const diffHours = (now - lastUpdate) / (1000 * 60 * 60);
            return diffHours > 24;
        }

                    if (supabaseData) {
                        if (!isEloExpired(supabaseData.last_updated) && supabaseData.elo_value !== 'No encontrado') {
                            // ELO v√°lido y no expirado
                            console.log(`‚úÖ Using valid ELO for ${playerName}: ${supabaseData.elo_value}`);
                            return {
                                name: playerName,
                                elo: supabaseData.elo_value,
                                lastUpdated: supabaseData.last_updated
                            };
                        } else if (isEloExpired(supabaseData.last_updated) && supabaseData.elo_value !== 'No encontrado') {
                            // ELO expirado pero existe, usar el existente por ahora
                            console.log(`‚è∞ ELO expired for ${playerName}, using existing: ${supabaseData.elo_value}`);
                            return {
                                name: playerName,
                                elo: supabaseData.elo_value,
                                lastUpdated: supabaseData.last_updated
                            };
                        } else {
                            // ELO es "No encontrado", intentar obtener desde aoe2insights
                            console.log(`üîç ELO is "No encontrado" for ${playerName}, trying aoe2insights...`);
                            if (userId) {
                                const newElo = await fetchEloFromAoe2insights(playerName, userId);
                                if (newElo) {
                                    await saveEloToSupabase(playerName, newElo);
                                    return {
                                        name: playerName,
                                        elo: newElo,
                                        lastUpdated: new Date().toISOString()
                                    };
                                }
                            }
                            return null;
                        }
                    } else {
                        // No hay datos en Supabase, intentar obtener desde aoe2insights
                        console.log(`üìù No data in Supabase for ${playerName}, trying aoe2insights...`);
                        if (userId) {
                            const newElo = await fetchEloFromAoe2insights(playerName, userId);
                            if (newElo) {
                                await saveEloToSupabase(playerName, newElo);
                                return {
                                    name: playerName,
                                    elo: newElo,
                                    lastUpdated: new Date().toISOString()
                                };
                            }
                        }
                        return null;
                    }
                } catch (error) {
                    console.error(`‚ùå Error loading ELO for ${playerName}:`, error);
                    return null;
                }
            });

            const playersWithElo = (await Promise.all(eloPromises))
                .filter(player => player !== null)
                .sort((a, b) => parseInt(b.elo) - parseInt(a.elo));

            console.log('Players with ELO:', playersWithElo);

            if (playersWithElo.length === 0) {
                topPlayers.innerHTML = `
                    <div class="text-center py-8">
                        <div class="text-gray-400 mb-2">No hay datos disponibles</div>
                        <div class="text-sm text-gray-500">No se encontraron ELOs v√°lidos</div>
                    </div>
                `;
                allPlayers.innerHTML = topPlayers.innerHTML;
                return;
            }

            // Display top 5 players
            const top5 = playersWithElo.slice(0, 5);
            topPlayers.innerHTML = top5.map((player, index) => {
                const rank = index + 1;
                const rankIcon = getRankIcon(rank);
                const levelBadge = getLevelBadge(player.elo);
                const playerPhoto = getPlayerPhoto(player.name);
                
                return `
                    <div class="flex items-center justify-between py-3 ${index < top5.length - 1 ? 'border-b border-white/10' : ''}">
                        <div class="flex items-center gap-4">
                            <div class="text-2xl">${rankIcon}</div>
                            <div class="flex items-center gap-3">
                                <div class="w-10 h-10 rounded-full overflow-hidden border-2 border-white/20">
                                    <img src="photos/${playerPhoto}" alt="${player.name}" class="w-full h-full object-cover" onerror="this.src='placeholder-avatar.png'">
                                </div>
                                <div>
                                    <div class="font-medium text-white">${player.name}</div>
                                    <div class="text-sm text-gray-400">Desastre Squad</div>
                                </div>
                            </div>
                        </div>
                        <div class="text-right">
                            <div class="text-xl font-bold text-white">${player.elo}</div>
                            <span class="inline-flex items-center px-2 py-1 rounded-full text-xs font-medium ${levelBadge.color} text-white">
                                ${levelBadge.text}
                            </span>
                        </div>
                    </div>
                `;
            }).join('');

            // Display all players
            allPlayers.innerHTML = playersWithElo.map((player, index) => {
                const rank = index + 1;
                const rankIcon = getRankIcon(rank);
                const levelBadge = getLevelBadge(player.elo);
                const playerPhoto = getPlayerPhoto(player.name);
                
                return `
                    <div class="flex items-center justify-between py-2 ${index < playersWithElo.length - 1 ? 'border-b border-white/10' : ''}">
                        <div class="flex items-center gap-3">
                            <div class="text-sm font-medium text-gray-400 w-8">${rankIcon}</div>
                            <div class="flex items-center gap-2">
                                <div class="w-8 h-8 rounded-full overflow-hidden border border-white/20">
                                    <img src="photos/${playerPhoto}" alt="${player.name}" class="w-full h-full object-cover" onerror="this.src='placeholder-avatar.png'">
                                </div>
                                <div class="text-sm text-white">${player.name}</div>
                            </div>
                        </div>
                        <div class="flex items-center gap-6">
                            <div class="text-right w-16">
                                <div class="font-medium text-white">${player.elo}</div>
                                <div class="text-xs text-gray-400">ELO</div>
                            </div>
                            <div class="w-24 flex justify-center">
                                <span class="inline-flex items-center justify-center w-20 px-2 py-1 rounded-full text-xs font-medium ${levelBadge.color} text-white">
                                    ${levelBadge.text}
                                </span>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, initializing ladder...');
            const loadingState = document.getElementById('loading-state');
            const errorState = document.getElementById('error-state');
            const ladderContent = document.getElementById('ladder-content');
            const lastUpdate = document.getElementById('last-update');
            const refreshBtn = document.getElementById('refresh-btn');
            const retryBtn = document.getElementById('retry-btn');

            if (!loadingState || !errorState || !ladderContent || !lastUpdate) {
                console.error('Could not find required elements');
                return;
            }

            // Refresh button with enhanced functionality
            if (refreshBtn) {
                refreshBtn.addEventListener('click', async function() {
                    console.log('Refresh button clicked');
                    
                    // Show loading overlay
                    const loadingOverlay = document.createElement('div');
                    loadingOverlay.className = 'loading-overlay';
                    loadingOverlay.innerHTML = `
                        <div class="loading-content">
                            <div class="loading-spinner"></div>
                            <div class="loading-text">Refreshing ladder...</div>
                            <div class="loading-info">Loading ELOs and updating expired ones</div>
                            <div class="loading-progress">
                                <div class="progress-bar">
                                    <div class="progress-fill"></div>
                                </div>
                                <div class="progress-text">Loading...</div>
                            </div>
                        </div>
                    `;
                    document.body.appendChild(loadingOverlay);

                    try {
                        // Find expired ELOs and update them
                        const expiredPlayers = [];
                        for (const playerName of playerNames) {
                            const supabaseData = await fetchEloFromSupabase(playerName);
                            if (supabaseData && isEloExpired(supabaseData.last_updated) && supabaseData.elo_value !== 'No encontrado') {
                                expiredPlayers.push(playerName);
                            }
                        }
                        
                        if (expiredPlayers.length > 0) {
                            console.log(`Found ${expiredPlayers.length} expired ELOs to update`);
                            
                            // Update progress info
                            const progressText = loadingOverlay.querySelector('.progress-text');
                            const loadingInfo = loadingOverlay.querySelector('.loading-info');
                            loadingInfo.textContent = `Updating ${expiredPlayers.length} expired ELOs from aoe2insights`;
                            
                            let updatedCount = 0;
                            
                            // Update each expired ELO with delay
                            for (let i = 0; i < expiredPlayers.length; i++) {
                                const playerName = expiredPlayers[i];
                                const userId = playerUserIds[playerName];
                                
                                if (userId) {
                                    try {
                                        const newElo = await fetchEloFromAoe2insights(playerName, userId);
                                        if (newElo) {
                                            await saveEloToSupabase(playerName, newElo);
                                            console.log(`‚úÖ Updated ELO for ${playerName}: ${newElo}`);
                                        }
                                    } catch (error) {
                                        console.error(`‚ùå Failed to update ELO for ${playerName}:`, error);
                                    }
                                }
                                
                                updatedCount++;
                                
                                // Update progress
                                const progressFill = loadingOverlay.querySelector('.progress-fill');
                                const percentage = (updatedCount / expiredPlayers.length) * 100;
                                progressFill.style.width = percentage + '%';
                                progressText.textContent = `${updatedCount} / ${expiredPlayers.length}`;
                                
                                // Wait between requests to avoid rate limiting
                                if (i < expiredPlayers.length - 1) {
                                    await new Promise(resolve => setTimeout(resolve, 2000));
                                }
                            }
                        }
                        
                        // Remove overlay and reload ladder
                        setTimeout(() => {
                            loadingOverlay.style.opacity = '0';
                            setTimeout(() => {
                                document.body.removeChild(loadingOverlay);
                                loadLadder();
                            }, 500);
                        }, 1000);
                        
                    } catch (error) {
                        console.error('Error during refresh:', error);
                        // Remove overlay and reload ladder anyway
                        setTimeout(() => {
                            loadingOverlay.style.opacity = '0';
                            setTimeout(() => {
                                document.body.removeChild(loadingOverlay);
                                loadLadder();
                            }, 500);
                        }, 1000);
                    }
                });
            }

            // Retry button
            if (retryBtn) {
                retryBtn.addEventListener('click', function() {
                    console.log('Retry button clicked');
                    loadLadder();
                });
            }

            // Load ladder function
            async function loadLadder() {
                console.log('Loading ladder...');
                loadingState.classList.remove('hidden');
                errorState.classList.add('hidden');
                ladderContent.classList.add('hidden');

                try {
                    await displayLadder();
                    lastUpdate.textContent = new Date().toLocaleTimeString();
                    
                    loadingState.classList.add('hidden');
                    ladderContent.classList.remove('hidden');
                    console.log('Ladder loaded successfully');
                } catch (error) {
                    console.error('Error loading ladder:', error);
                    loadingState.classList.add('hidden');
                    errorState.classList.remove('hidden');
                }
            }

            // Start loading
            loadLadder();
        });
    </script>
</body>
</html>
